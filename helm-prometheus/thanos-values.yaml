global:
  imageRegistry: ""
  ## e.g:
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  ##
  imagePullSecrets: []
  defaultStorageClass: "nfs-client"
  ## Security parameters
  ##
  security:
    ## @param global.security.allowInsecureImages Allows skipping image verification
    allowInsecureImages: true

image:
  registry: docker.io
  repository: thanosio/thanos
  tag: v0.40.1

existingObjstoreSecret: thanos-storage-config
existingObjstoreSecretItems:
  - key: object-storage-configs.yaml
    path: objstore.yml

storegateway:
  enabled: true
  persistence:
    enabled: true
    size: 10Gi
    storageClass: "nfs-client"

compactor:
  enabled: true
  persistence:
    enabled: true
    ephemeral: false
    defaultEmptyDir: true
    storageClass: "nfs-client"
    size: 10Gi

