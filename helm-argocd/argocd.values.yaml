          configMap:
            name: argocd-cmp-cm
        - name: custom-tools
          emptyDir: {}
        - name: cmp-tmp
          emptyDir: {}
    initContainers:
        - name: install-tools
          image: alpine:3.18
          securityContext:
            runAsNonRoot: true
            runAsUser: 999
          command:
            - /bin/sh
            - -c
          args:
            - "set -eux;\necho \"Creating /custom-tools directory...\";\nmkdir -p /custom-tools;\n\necho \"Installing Kustomize...\";\nbusybox wget -qO- https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv5.4.2/kustomize_v5.4.2_linux_amd64.tar.gz | tar xz -C /custom-tools;\n\necho \"Installing KSOPS...\";\nbusybox wget -qO- https://github.com/viaduct-ai/kustomize-sops/releases/download/v4.4.0/ksops_4.4.0_Linux_x86_64.tar.gz | tar xz -C /custom-tools;\n\necho \"Installing SOPS...\";\nbusybox wget -q https://github.com/getsops/sops/releases/download/v3.8.1/sops-v3.8.1.linux.amd64 -O /custom-tools/sops;\nchmod +x /custom-tools/sops;\n\necho \"All tools installed successfully.\";              \n"
          volumeMounts:
            - mountPath: /custom-tools
              name: custom-tools
        - name: download-tools
          image: alpine:latest
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -euc
          env:
            - name: HELM_SECRETS_VERSION
              value: 4.6.11
            - name: KUBECTL_VERSION
              value: 1.34.1
            - name: VALS_VERSION
              value: 0.42.4
            - name: SOPS_VERSION
              value: 3.11.0
            - name: AGE_VERSION
              value: 1.2.1
            - name: HELM_PLUGINS
              value: /custom-tools/helm-plugins/
            - name: HELM_SECRETS_CURL_PATH
              value: /custom-tools/curl
            - name: HELM_SECRETS_SOPS_PATH
              value: /custom-tools/sops
            - name: HELM_SECRETS_VALS_PATH
              value: /custom-tools/vals
            - name: HELM_SECRETS_AGE_PATH
              value: /custom-tools/age
            - name: HELM_SECRETS_KUBECTL_PATH
              value: /custom-tools/kubectl
          args:
            - |
              mkdir -p "${HELM_PLUGINS}"

              export CURL_ARCH=$(uname -m | sed -e 's/x86_64/amd64/')
              wget -qO "${HELM_SECRETS_CURL_PATH}" https://github.com/moparisthebest/static-curl/releases/latest/download/curl-${CURL_ARCH}

              export GO_ARCH=$(uname -m | sed -e 's/x86_64/amd64/' -e 's/\(arm\)\(64\)\?.*/\1\2/' -e 's/aarch64$/arm64/')
              wget -qO "${HELM_SECRETS_KUBECTL_PATH}" https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/${GO_ARCH}/kubectl
              wget -qO "${HELM_SECRETS_SOPS_PATH}" https://github.com/getsops/sops/releases/download/v${SOPS_VERSION}/sops-v${SOPS_VERSION}.linux.${GO_ARCH}
              wget -qO- https://github.com/helmfile/vals/releases/download/v${VALS_VERSION}/vals_${VALS_VERSION}_linux_${GO_ARCH}.tar.gz | tar zxv -C "${HELM_SECRETS_VALS_PATH%/*}" vals
              wget -qO- https://github.com/jkroepke/helm-secrets/releases/download/v${HELM_SECRETS_VERSION}/helm-secrets.tar.gz | tar -C "${HELM_PLUGINS}" -xzf-
              wget -qO- "https://github.com/FiloSottile/age/releases/download/v${AGE_VERSION}/age-v${AGE_VERSION}-linux-amd64.tar.gz" | tar -xzf- --strip-components=1 -C "${HELM_SECRETS_AGE_PATH%/*}" age/age

              chmod +x \
                "${HELM_SECRETS_CURL_PATH}" \
                "${HELM_SECRETS_SOPS_PATH}" \
                "${HELM_SECRETS_KUBECTL_PATH}" \
                "${HELM_SECRETS_VALS_PATH}" \
                "${HELM_SECRETS_AGE_PATH}"

              cp "${HELM_PLUGINS}/helm-secrets/scripts/wrapper/helm.sh" /custom-tools/helm
          volumeMounts:
            - mountPath: /custom-tools
              name: custom-tools
    volumeMounts:
        - mountPath: /usr/local/bin/kustomize
          name: custom-tools
          subPath: kustomize
        - mountPath: /usr/local/bin/ksops
          name: custom-tools
          subPath: ksops
        - mountPath: /usr/local/bin/sops
          name: custom-tools
          subPath: sops
        - mountPath: /usr/local/sbin/helm
          subPath: helm
