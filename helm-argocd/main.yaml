apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
    name: argocd-argo-cd-repo-server-vpa
    namespace: argocd
spec:
    targetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: argocd-argo-cd-repo-server
    updatePolicy:
        # Auto | Off | Initial
        updateMode: Auto
    resourcePolicy:
        containerPolicies:
            - containerName: '*'
              minAllowed:
                cpu: 100m
                memory: 256Mi
              maxAllowed:
                cpu: "1"
                memory: 756Mi
              controlledResources:
                - cpu
                - memory
