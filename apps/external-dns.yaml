apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: local
  sources:
    - repoURL: https://kubernetes-sigs.github.io/external-dns/
      chart: external-dns
      targetRevision: 1.17.0
      helm:
        valueFiles:
          - $values/helm-external-dns/values.yaml
    - repoURL: https://github.com/nazmang/k8s.git
      targetRevision: main
      ref: values
    - repoURL: https://github.com/nazmang/k8s.git
      targetRevision: main
      path: helm-external-dns/mikrotik      
      kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
