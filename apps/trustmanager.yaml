apiVersion: argoproj.io/v1beta1
kind: Application
metadata:
  name: trust-manager
  namespace: argocd
  labels:
    app.kubernetes.io/name: trust-manager
spec:
  project: default
  sources:
    - repoURL: "https://charts.jetstack.io"
      chart: trust-manager
      targetRevision: "0.19.0"
      helm:
        valueFiles:
            - $values/helm-trustmanager/trustmanager-values.yaml        
    - repoURL: https://github.com/nazmang/k8s.git
      targetRevision: main
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 
