service:
    # -- Type of the service
    type: ClusterIP
    # -- (int) Port of the service
    port: 3000
    # -- (int) Internal port of the service
    internalPort: 3000
    # -- Additional annotations for the service
    annotations: {}
    # -- Additional labels for the service
    labels: {}
ingress:
    # -- Enable ingress
    enabled: true
    # -- (string) Class name for the ingress resource
    className: nginx
    # -- Host definition for ingress
    hosts:
        - host: semaphore.comintern.local
          paths:
            - path: /
              pathType: Prefix
    # -- Optional TLS configuration for ingress
    tls:
        - hosts:
            # Host for TLS termination.
            - semaphore.comintern.local
          # Secret containing TLS certificate for ingress.
          secretName: semaphore-ingress-tls
    # -- Additional annotations for the ingress
    annotations: {}
    # -- Additional labels for the ingress
    labels: {}
persistence:
    # -- Enable persistence for workdir
    enabled: true
    # -- Size for boltdb volume
    size: 10G
    # -- Storage class used for workdir volume
    storageClass: nfs-client
    # -- Access modes used for workdir volume
    accessModes:
        - ReadWriteOnce
    # -- Name of an already existing claim
    existingClaim: null
secrets:
    # -- Cookie hash secret, generated if not present
    cookieHash: null
