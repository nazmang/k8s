name: Auto PR

on:
  push:
    branches:
      - feature
      - argocd

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: pull-request
    uses: diillson/auto-pull-request@v1.0.1
      with:
        destination_branch: "main"
        pr_title: "Auto PR from ${{ github.ref_name }}r"
        pr_body: |
          :crown: *This PR was created automatically*
