name: Auto PR

on:
  push:
    branches:
      - feature
      - argocd

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        id: create
        uses: actions/github-script@v6
        with:
          script: |
            const { repo, owner } = context.repo;
            const headBranch = context.ref.replace('refs/heads/', '');
            const baseBranch = 'main'; // change to default branch name

            if (headBranch === baseBranch) {
              core.info(`Skip: head == base (${headBranch})`);
              return;
            }

            const result = await github.rest.pulls.create({
              title: `[AutoPR] ${headBranch} -> ${baseBranch}`,
              owner,
              repo,
              head: headBranch,
              base: baseBranch,
              body: [
                'This PR is auto-generated by',
                '[actions/github-script](https://github.com/actions/github-script).'
              ].join('\n')
            });

            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: result.data.number,
              labels: ['automated-pr', 'automerge']
            });

            core.setOutput("pr_number", result.data.number);

      - name: Enable Auto-Merge
        if: steps.create.outputs.pr_number != ''
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.create.outputs.pr_number }}
          merge-method: squash
