apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: comintern-igress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "selfsigned-issuer" 
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - comintern.local
      secretName: comintern-cert-tls
  defaultBackend:
    service:
      name: my-service
      port:
        number: 80    
